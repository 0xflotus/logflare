apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: logflare-staging-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "logflare-staging-cluster-static-ip"
    ingress.gcp.kubernetes.io/pre-shared-cert: "cloudflare-origin-cert"
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: logflare-staging-service
              servicePort: 80
