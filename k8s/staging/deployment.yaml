apiVersion: apps/v1
kind: Deployment
metadata:
  name: logflare-staging
  labels:
    app: logflare-staging
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: logflare-staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: logflare-staging
    spec:
      containers:
        - image: gcr.io/logflare-staging/logflare_origin:latest
          imagePullPolicy: Always
          name: logflare
          ports:
            - containerPort: 4000
              protocol: TCP
            - containerPort: 9001
              protocol: TCP
            - containerPort: 4369
              protocol: TCP
          env:
            - name: RELEASE_COOKIE
              value: "temp_secret_cookie"
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 120
